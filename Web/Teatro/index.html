<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teatro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3">
                <img src="./assets/img/teatro.jpg" alt="Teatro">
            </div>
        </div>

        <div class="col-sm-9">
            <h1>Teatro: Show Musical - Resersa de Poltrona</h1>
            <form action="">
                <div class="row">
                    <div class="col-sm-2">
                        <p>
                            <label for="inPoltrona">N.o Poltrona</label>
                            <input type="number" name="number" id="inPoltrona" class="form-control" min="1" required autofocus>
                        </p>
                    </div>

                    <div class="col-sm-4">
                        <input type="submit" id="btReservar" class="btn btn-primary mt-4" value="Reservar">
                        <input type="button" class="btn btn-danger mt-4" id="btConfirmar" value="Confirmar">
                    </div>

                    <div class="col-sm-6">
                        Legenda:
                        <p class="mt-2">
                            <img src="./assets/img/disponivel.jpg" alt="Disponivel">
                            <img src="./assets/img/reservada.jpg" alt="Reservada">
                            <img src="./assets/img/ocupada.jpg" alt="Ocupada">
                        </p>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-sm-12" id="divPalco">
                    <p class="bg-primary text-white text-center">
                        Palco Do Teatro
                    </p>

                </div>
            </div>

        </div>
    </div>

    <script src="./assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
